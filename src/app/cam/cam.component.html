<app-header></app-header>

<div class="camDiv">
  <webcam [height]="600"
          [width]="300"
          [trigger]="triggerObservable"
          (imageCapture)="handleImage($event)" *ngIf="showWebcam && !webcamImage"
          [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
          [videoOptions]="videoOptions"
          [imageQuality]="1"
          (cameraSwitched)="cameraWasSwitched($event)"
          (initError)="handleInitError($event)">
  </webcam>
  <img *ngIf="webcamImage" [src]="webcamImage.imageAsDataUrl"/>
</div>
<div class="btnDiv">
  <button class="actionBtn" (click)="triggerSnapshot();" *ngIf="!webcamImage">
    <img src="assets/img/cam/icon_picture.png" alt="takePicture">
  </button>
  <button class="actionBtn" (click)="retryWebcam();" *ngIf="webcamImage">
    <img src="assets/img/cam/icon_cam.png" alt="retryPictrue">
  </button>
  <button class="actionBtn" (click)="sendImageKakao();" *ngIf="webcamImage">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png">
  </button>
</div>
